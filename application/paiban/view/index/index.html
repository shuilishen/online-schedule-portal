<div class="section" >
    <div class="layui-card">
        <div class="layui-card-header">排班系统</div>
        <div class="layui-card-body">

            <form class = "layui-form" action="" lay_filter = "component-form-element">
                <div class = "layui-row layui-form-item">
                    <div class = "layui-col-lg6 layui-col-md3 layui-inline">
                        <label class = "layui-form-label" >选择岗位：</label>
                        <div class="layui-input-block">
                            <select id = "PID" class="layui-select layui-input" lay-filter = "position" >
                                {volist name="positions" id="vo"}
                                <option value='{$vo.id}' {if $vo.id == $default_PID}selected{/if}>{$vo.PN}</option>
                                {/volist}
                            </select>
                        </div>

                    </div>
                </div>
            </form>

            <div class = "layui-row">
                <div class = "layui-col-log6 layui-col-md8" id="tablewrap">
                        <table id="paibanTable"></table>
                </div>

            </div>

        </div>
    </div>

</div>
<script>
    var tableHead = {$tableHead|raw};
    var tableData = {$tableData|raw};

    console.log(tableHead);
    console.log(tableData);

    var toolbar = [{
        text:'undo',
        iconCls:'icon-undo',
        handler:function(){alert('undo')}
    },'-',{
        text:'Save',
        iconCls:'icon-save',
        handler:function(){alert('save')}
    }];

    var pagejs = function() {
        table = $("#paibanTable").datagrid({

            columns: tableHead,
            data: tableData,
            height: 'auto',
            fitColumns: true,
            checkOnSelect: false,
            selectOnCheck: false,
            singleSelect: true,
            toolbar:toolbar,
            scrollbarSize: 0
        }).datagrid('resize');
    };
    var pageresize = function () {
        $("#paibanTable").datagrid('resize');
    }


</script>
