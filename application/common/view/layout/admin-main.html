<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>排班系统</title>
    <link rel="stylesheet" href="/static/css/layui.css">
    <link rel="stylesheet" href="/jquery-ui/jquery-ui.css">

    <link href='/fullcalendar-4.2.0/packages/core/main.css' rel='stylesheet' />
    <link href='/fullcalendar-4.2.0/packages/daygrid/main.css' rel='stylesheet' />
    <link href='/my/mystyle.css' rel='stylesheet' />

    <link href='/jqGrid/css/ui.jqgrid.css' rel='stylesheet' />

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">排班系统</div>

        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
            </li>
        </ul>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src= "{$url}" class="layui-nav-img">
                    {$userGroup}
                </a>
            </li>
            <li class="layui-nav-item"><a href="/index/Index/logout">退出</a></li>

        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                {volist name = "$mainmenu" id="vo"}
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">{$vo.title}</a>
                    <dl class="layui-nav-child">
                        {volist name = "$vo.item" id="vo2"}
                        <dd{if $vo2.active} class="layui-this"{/if}><a href="{$vo2.url}">{$vo2.title}</a></dd>
                        {/volist}
                    </dl>
                </li>
                {/volist}
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!-- <div style="padding: 15px;">内容主体区域</div> -->
        {__CONTENT__}
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script type="text/javascript" src="/jquery/jquery.js"></script>
<script src="/static/layui.all.js"></script>

<script src='/fullcalendar-4.2.0/packages/core/main.js'></script>
<script src='/fullcalendar-4.2.0/packages/daygrid/main.js'></script>

<script src="/jquery-ui/jquery-ui.js"></script>

<script src="/jqGrid/js/jquery.jqGrid.min.js"></script>
<script src="/jqGrid/js/i18n/grid.locale-en.js"></script>
<script src="/Stuk-jszip-8742db3/dist/jszip.js"></script>

<script>
    if("undefined"!==typeof pagejs){
        pagejs();
    }

    $(window).resize(function(){
        if("undefined"!==typeof pageresize){
            pageresize();
        }
    });
</script>
<script src="/my/my.js"></script>
</body>
</html>
