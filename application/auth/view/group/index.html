<div class="section" >
    <div class="layui-card">
        <div class="layui-card-header">管理用户组</div>
        <div class="layui-card-body">
            <div>
                <a type="button" class="layui-btn" href="/auth/Group/add">
                    <i class="layui-icon">&#xe608;</i> 新建
                </a>
            </div>
            <div>
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑内容</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit_au">编辑权限</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    var pagejs = function() {
        layui.use('table', function(){
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#demo'
                ,url:'/auth/Group/listdata'
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'id', title: 'GID',  sort: true, fixed: 'left'}
                    ,{field: 'title', title: '名称', sort: true}
                    ,{field: 'opt', title: '操作', toolbar:'#toolbar'}
                ]]
            });

            //监听工具条
            table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if(layEvent === 'del'){ //删除
                    layer.confirm('真的删除行么', function(index){
                        location.href='/auth/Group/del/id/'+data.id;
                    });
                } else if(layEvent === 'edit'){ //编辑
                    //do something
                    location.href='/auth/Group/edit/id/'+data.id;
                }
                else if(layEvent === 'edit_au'){
                    location.href='/auth/Au/index/auid/'+data.id;
                }
            });
        });
    }
</script>
